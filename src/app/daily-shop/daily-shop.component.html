<app-header></app-header>

<div class="bg">

<h1>Item Shop  {{date | date}}</h1>
<h2>Reset de la boutique dans : <countdown #cd [config]="{leftTime: countDown}" ></countdown> </h2>

<!-- Affichage des stats avec l'api -->

<div class="grille">
  <div class="grid-item" *ngFor = "let i = index; let title of responseShop.shop"><input type="image" src="{{ responseShop.shop[i].displayAssets[0].full_background }}" style="width:300px;height:300px;" (click)="sendNumber(i)"></div>

  <div class= "{{ responseShop.shop[i].rarity.id }}" *ngIf="i != -1">
    <input class="croix" type="image" src="https://img.icons8.com/color/48/000000/delete-sign--v3.png" (click)="retourGrille()"/> <!--ferme le div information-->
    <img class="imageInfo" src="{{ responseShop.shop[i].granted[0].images.icon }}" style="width:200px;height:200px;">
    <h1 class="nomInfo">{{ responseShop.shop[i].displayName }}</h1>
    <h3 class="typeInfo">{{ responseShop.shop[i].rarity.name }} -- {{ responseShop.shop[i].displayType }}</h3>
    <h3 class="prix"><img style="width:25px" src="https://image.fnbr.co/price/icon_vbucks_50x.png"> {{ responseShop.shop[i].price.finalPrice }} </h3>
    <p class="descriptionInfo">"{{ responseShop.shop[i].displayDescription }}"</p>
    <h2 class="autreImages">Images</h2>
    <img class="autreImageInfo" src="{{ responseShop.shop[i].granted[0].images.featured }}" style="width:200px;height:200px;">
    <img class="autreImageInfo2" src="{{ responseShop.shop[i].displayAssets[0].background }}" style="width:200px;height:200px;">
    <img class="autreImageInfo3" src="{{ responseShop.shop[i].displayAssets[1].background }}" style="width:200px;height:200px;">
  </div>

</div>
</div>




<a href="daily-shop" class="btn">
  <img src="https://presencevertetouraine.fr/wp-content/themes/themePVT/assets/img/fleche_haut_gris.png" alt="" class="icone">
</a>
