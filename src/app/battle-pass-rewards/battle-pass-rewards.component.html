<app-header></app-header>

<div class="bg">
  <div align="center">
    <input type=submit class="drapFr" (click)="sendLangageFR()" value=""/>
    <input type=submit class="drapEn" (click)="sendLangageEN()" value=""/>
    <input type=submit class="drapAr" (click)="sendLangageAR()" value=""/>
    <input type=submit class="drapEs" (click)="sendLangageES()" value=""/>
    <input type=submit class="drapIt" (click)="sendLangageIT()" value=""/>
    <input type=submit class="drapCh" (click)="sendLangageCH()" value=""/>
  </div>

<div class ="battle-pass"> <!--titre + image du pass de combat-->
<img src ="https://skin-tracker.com/images/icons/battlepassbig.png" height ="180" width="250">
<h1>{{ responsePass.displayInfo.battlepassName}} / {{ responsePass.displayInfo.chapterSeason }} </h1>
</div>

<div class="grille">
  <div class="grid-item" *ngFor = "let i = index; let title of responsePass.rewards"><input type="image" src="{{ responsePass.rewards[i].item.images.full_background }}" style="width:300px;height:300px;" (click)="sendNumber(i)"></div>

  <div class="{{responsePass.rewards[i].item.rarity.id}}" *ngIf="i != -1">
    <input class="croix" type="image" src="https://img.icons8.com/color/48/000000/delete-sign--v3.png" (click)="retourGrille()"/> <!--ferme le div information-->
    <img class="imageInfo" src="{{ responsePass.rewards[i].item.images.background }}" style="width:200px;height:200px;">
    <h1 class="nomInfo">{{responsePass.rewards[i].item.name }}</h1>
    <h3 class="typeInfo">{{responsePass.rewards[i].item.rarity.name }} -- {{ responsePass.rewards[i].item.type.name }}</h3>
    <h3 class="descriptionInfo">{{ responsePass.rewards[i].item.description }}</h3>
    <h2 class="autreImages">Images</h2>
    <img class="autreImageInfo" src="{{ responsePass.rewards[i].item.images.icon }}" style="width:200px;height:200px;">
    <img class="autreImageInfo2" src="{{ responsePass.rewards[i].item.styles[1].image }}" style="width:200px;height:200px;">
  </div>
</div>

<a href="BattlePassRewards" class="btn">
  <img src="https://presencevertetouraine.fr/wp-content/themes/themePVT/assets/img/fleche_haut_gris.png" class="icone">
</a>
</div>
